apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

import com.android.build.OutputFile

android {
    namespace "com.nanamatchapp"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.nanamatchapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ðŸ”‘ si no tienes keystore, usamos la firma debug para poder compilar
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // âœ… Necesario para que Gradle genere las variantes (assembleRelease / assembleDebug)
    packagingOptions {
        pickFirst '**/*.so'
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "androidx.core:core-splashscreen:1.0.1"
}

// ðŸ‘‡ RN autolink
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
