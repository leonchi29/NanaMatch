name: Android Release APK

on:
  workflow_dispatch:   # Puedes lanzarlo manualmente
  push:
    branches: [ main ] # O cada vez que subas a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¥ Instalar NDK y CMake
        run: |
          sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1" "platforms;android-34" "build-tools;35.0.0" "platform-tools"

      - name: ğŸ“¦ Bundle JS
        run: |
          mkdir -p android/app/src/main/assets || echo "assets exists"
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: ğŸ”‘ Dar permisos a gradlew
        run: chmod +x android/gradlew

      - name: ğŸ—ï¸ Compilar APK Release
        working-directory: android
        run: |
          ./gradlew :app:clean
          ./gradlew :app:assembleRelease --stacktrace

      - name: â¬†ï¸ Subir APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: NanaMatchApp-release
          path: android/app/build/outputs/apk/release/app-release.apk
