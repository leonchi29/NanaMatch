name: Android Release APK

on:
  workflow_dispatch:   # Lo puedes ejecutar manualmente
  push:
    branches: [ main ] # O se ejecuta al subir cambios a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del repo
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm install

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 📥 Instalar NDK y CMake
        run: |
          sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1" "platforms;android-34" "build-tools;35.0.0" "platform-tools"

      - name: 📦 Bundle JS (para que no use Metro en release)
        run: |
          mkdir -p android/app/src/main/assets || echo "assets exists"
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: 🏗️ Compilar APK Release
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace

      - name: ⬆️ Subir APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: NanaMatchApp-release
          path: android/app/build/outputs/apk/release/app-release.apk
